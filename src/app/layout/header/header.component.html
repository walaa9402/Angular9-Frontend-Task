<section class="header__section__container row m-0 p-0">
    <!-- logo -->
    <div class="col-2 header__logo__style pt-2">
        <img src="../../../assets/logo.png" alt="">
    </div>
    <div class="col-3 text-light pt-3">
        {{today | date:'d MMMM y'}}
    </div>
    <div class="col-7">
        <div class="row m-0 p-0 justify-content-end">
            <!-- change language -->
            <div class="col-4 pt-3">
                <select class="w-100 mt-1" name="langChange" (ngModelChange)="languageChange($event)"
                    [(ngModel)]="languageCode">

                    <option *ngFor='let item of languages' [ngValue]='item.languageCode'>
                        {{item.languageName}}</option>
                </select>
            </div>
            <!-- user menu -->
            <div class="col-4 pt-3">
                <div class="btn-group w-100">
                    <button type="button" class="btn btn-sm btn-warning dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        <img class="header__profile-image__modifier" src="../../../assets/walaa_profile.jfif" alt="Walaa Alaa Sayed">
                        {{'Walaa Alaa Sayed' | translate}}
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">{{'Profile' | translate}}</a>
                        <a class="dropdown-item" href="#">{{'Settings' | translate}}</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">{{'Logout' | translate}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
